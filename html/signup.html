<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
    <div>
        <form name='form-login' >
    
            <h1>REGISTER</h1>
            <p id="signin_msg" ></p>

            <label for="name"></label>
            <input type="text" id="name" placeholder="Username" required>
            <label for="name"></label>
            <input type="text" id="surname" placeholder="Surname" required>
            <label for="email"></label>
            <input type="email" id="email" placeholder="Email" required>
            <label>Select Image</label>
            <input type="file" id="img" required accept="/*image">
            <label for="pwd"></label>
            <input type="password"
                   id= "pwd"
                   autocomplete="on"
                   placeholder="Password" required>
                   <ul class="helper-text">
                    <li class="length">Must be at least 6 characters long.</li>
                    <li class="lowercase">Must contain a lowercase letter.</li>
                    <li class="uppercase">Must contain an uppercase letter.</li>
                </ul>
            <input id="rgstr_btn" type="submit" value="Register" onclick="signup(event)">
            <a href="../html/signin.html" style="color: #000000;" >Sign in here</a>
    
        </form>
    </div>
    <script src="../js/validation.js" ></script>
    <script>
      

        const img = document.getElementById('img');
    img.addEventListener("change", function(){
    var readimgfile= new FileReader();
        readimgfile.onload= function(){
            localStorage.setItem('img', readimgfile.result);
            
        }
    readimgfile.readAsDataURL(this.files[0]);
});
    
    </script>
    </div>
</body>
</html>
