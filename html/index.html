<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body onload="changeTheImage()"; onload="loginState()">
    <div class="Navbar">
      <div class="menuIcons">
        <img id="menuIcon" src="../svg/bars-solid.svg" onclick="toggleMenu()">
        <img id="closeIcon" src="../svg/xmark-solid.svg" onclick="toggleMenu()" style="display: none;">
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="./profile.html">Profile</a></li> 
        <li class="sidebarContent"><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </div>
    

    <div class="container">
      <div class="Left">
        <div class="inputContainer">
            <form action="#">
          <div>
            <input type="date" id="dateInput"  required/>
          </div>
          <div>
            <button onclick=InputSubmit() >Submit</button>
          </div>
          </form>
        </div>
      </div>
      <div class="Right">
        <div >
            <h1 id="result"></h1>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/index.js">
  </script>
  <script src="../js/validation.js"></script>
</html>
